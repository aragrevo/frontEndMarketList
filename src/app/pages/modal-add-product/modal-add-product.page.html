<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-button (click)="createProduct()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Agregar Producto</ion-card-title>
    </ion-card-header>
    <ion-card-content>

      <ion-searchbar (ionChange)="searchProduct($event)"></ion-searchbar>
      <ion-list>
        <ion-item-sliding *ngFor="let product of products | filterProduct: textToSearch: 'product'">
          <ion-item>
            <ion-label>
              <h2>{{product.product}}</h2>
            </ion-label>
            <ion-note slot="end">
              {{product.subcategory.subcategory}}
            </ion-note>
          </ion-item>

          <ion-item-options side="end">
            <ion-item-option (click)="selectedProduct(product)" expandable>
              <ion-icon slot="icon-only" name="add"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>

    </ion-card-content>
  </ion-card>
</ion-content>
