<app-header [titulo]="titulo" [colorUser]="colorUser"></app-header>

<ion-content class="ion-padding">
  <ion-row>
    <ion-col size="12">
      <img src="assets/avatars/{{user.avatar}}" alt="avatar">
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12" class="ion-text-center">
      <ion-label>Actualizar mi perfil</ion-label>
    </ion-col>
  </ion-row>

  <form (ngSubmit)="update(formUpdate)" #formUpdate="ngForm">
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-item>
            <ion-label position="floating">Nombre<ion-text color="danger">*</ion-text>
            </ion-label>
            <ion-input required type="text" pattern="[a-zA-Z]{3,}" [(ngModel)]="user.name" name="name"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-button type="submit" color="tertiary" [disabled]="!formUpdate.valid">
          Actualizar
          <ion-icon slot="end" name="cloud-upload"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
