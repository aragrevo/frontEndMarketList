<app-header [titulo]="titulo"></app-header>

<ion-content>
  <ion-searchbar></ion-searchbar>

  <ion-slides scrollbar=true #slidesCategory (ionSlideDidChange)="categoryChanged()">
    <ion-slide *ngFor="let category of categories">
      <img [src]="category.image" alt="Image Category">
    </ion-slide>
  </ion-slides>

  <app-subcategories [idCategory]="idCategory"></app-subcategories>

</ion-content>
