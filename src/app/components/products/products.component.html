<ion-list>
  <ion-item *ngFor="let product of products">
    <ion-text position="fixed">{{product.product}} </ion-text>
    <ion-input type="number" [value]="product.quantity" readonly class="ion-text-right marginX"></ion-input>
    <div class="btn">
      <ion-icon *ngIf="product.quantity > 0" name="arrow-dropdown" (click)="downClick(product._id)"></ion-icon>
      <ion-icon name="arrow-dropup" (click)="upClick(product._id)"></ion-icon>
    </div>
    <ion-button slot="end" (click)="addedClick(product)" [disabled]="product.quantity < 0">
      <ion-icon name="basket" slot="icon-only" mode="ios"></ion-icon>
      <ion-badge color="danger"> {{getQuantity(product._id)}} </ion-badge>
    </ion-button>
  </ion-item>
</ion-list>
