<app-market *ngFor="let market of markets" [market]="market"></app-market>

<app-empty *ngIf="markets.length === 0"></app-empty>


<ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="tertiary">
        <ion-icon name="add"></ion-icon>
    </ion-fab-button>
</ion-fab>
